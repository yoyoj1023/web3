{% load i18n %}
<div onclick="event.stopPropagation();" class="oh-btn-group">
    {% if perms.pms.change_employeebonuspoint %}
        <button
        class="oh-btn oh-btn--light-bkg w-100"
        title="{% trans 'Edit' %}"
        data-toggle="oh-modal-toggle"
        data-target="#genericModal"
        hx-get="{% url 'update-employee-bonus-point' instance.id %}?{{pd}}"
        hx-target="#genericModalBody"
        >
        <ion-icon name="create-outline"></ion-icon>
        </button>
    {% endif %}
    {% if perms.pms.delete_employeebonuspoint %}
        <a
        class="oh-btn oh-btn--danger-outline oh-btn--light-bkg w-100"
        id="delete-link"
        hx-confirm="{% trans 'Do you want to delete the bonus point ?' %}"
        hx-post="{% url 'delete-employee-bonus-point' instance.id %}"
        hx-target="#listContainer"
        title="{% trans 'Delete' %}"
        >
        <ion-icon name="trash-outline"></ion-icon>
        </a>
    {% endif %}
</div>
