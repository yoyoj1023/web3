{% if messages %}
<div class="oh-wrapper">
  {% for message in messages %}
  <div class="oh-alert-container">
    <div class="oh-alert oh-alert--animated {{message.tags}}">
      {{ message }}
    </div>
  </div>
  {% endfor %}
  <script>
    setTimeout(function () {
      $(".oh-modal__close").click();
    }, 1000);
  </script>
</div>
{% endif %}
<div class="oh-modal__dialog" style="max-width: 550px">
    <div class="oh-modal__dialog-header">
      <button type="button" class="oh-modal__close" aria-label="Close" hx-get="{% url 'offboarding-pipeline-filter' %}" hx-target="#offboardingContainer"><ion-icon name="close-outline"></ion-icon></button>
    </div>

    <div class="oh-modal__dialog-body">
        <form hx-post="{% url "offboarding-add-task" %}?instance_id={{form.instance.pk}}&stage_id={{form.initial.stage_id}}" hx-target="#objectDetailsModalTarget">
            {{form.as_p}}
        </form>
    </div>
</div>

<script>
    $(".col-md-6").removeClass("col-md-6");
</script>
