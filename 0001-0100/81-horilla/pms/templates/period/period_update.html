{% load i18n %}
{% if messages %}
<div class="oh-wrapper">
  {% for message in messages %}
  <div class="oh-alert-container">
    <div class="oh-alert oh-alert--animated {{message.tags}}">
      {{ message }}
    </div>
  </div>
  {% endfor %}
  <script>
    setTimeout(function () {
        $('.oh-modal__close').click()
      }, 1000);
  </script>
</div>
{% endif %}
<span class="oh-modal__dialog-title" id="addEmployeeModalLabel">{% trans "Update Period" %}</span>
<form hx-post="{% url 'period-update' period_id=form.instance.id %}" hx-target="#periodModalTarget">
    {% csrf_token %}
  <section>
    <div id="periodContainer">
      <div class="my-3" id="keyResultCard">
        {{form.as_p}}
      </div>
    </section>
  </form>
